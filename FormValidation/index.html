<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login app</title>
    <script src='valid.js'></script>
</head>
<body>

  <form action="login" method="post">
    <table>
      <tr>
        <td>Input Name:</td>
        <td><input type="text" name="name" id="myNameId"/> 
        <td><label id="nameMsg"></label></td>
      </tr>
      <tr>
          <td>Input Password:</td>
          <td><input type="password" name="password" id="myPassId"/> </td>
          <td><label id="passMsg"></label></td>
      </tr>
      <tr>
          <td>Input Contact </td>
          <td><input type="text" name="contact" id="phoneno"/> </td>
          <td><label id="phonenoMsg"></label></td>
      </tr>

      <tr>
          <td>Input Email Id </td>
          <td><input type="text" name="emailId" id="emailId"/> </td>
          <td><label id="emailidMsg"></label></td>
      </tr>

      <tr>
          <td><input type="submit" onclick="return validate()"/></td>
      </tr>
    </table>
  </form>
         
</body>
</html>
